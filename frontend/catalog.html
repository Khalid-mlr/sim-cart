<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">

    <div class="header">
        <h2>Каталог товаров</h2>
        <div id="username">Гость</div>
    </div>

    <p>Тут будут товары...</p>

</div>

<script>
fetch("http://127.0.0.1:8000/api/me/", {
    method: "GET",
    credentials: "include"
})
    .then(res => res.json())
    .then(data => {
        if (data.username) {
            document.getElementById("username").textContent = `Вы вошли как: ${data.username}`;
        } else {
            document.getElementById("username").textContent = "Гость";
        }
    });
</script>

</body>
</html>
